[pytest]
# DeFi Risk Assessment Framework - Test Configuration
# Generated by TEA (Test Architect)

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may hit external APIs or require mocks)
    slow: Tests that take longer than 5 seconds
    smoke: Critical path tests for quick validation
    scoring: Tests for the scoring engine (asset_score, thresholds, primary_checks)
    fetcher: Tests for data fetching modules (aave, compound, uniswap, etc.)

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Timeout for individual tests (requires pytest-timeout)
timeout = 30

# Coverage configuration (requires pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Async support (requires pytest-asyncio)
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
